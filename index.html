<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE-BASE</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

<body>
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" id="login-email" class="text-field" name="login-email" placeholder="enter mail"> <br>
        <input type="password" id="login-password"   class="text-field"  name="login-password" placeholder="enter password"> <br>
        <button id="login-btn" class="btn-style">LOGIN</button><br>
        <button id="reg-btn" class="an-btn">Dont have account? <span>Register</span></button>
    </div>
    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" id="register-email" class="text-field"  name="register-email" placeholder="enter mail"> <br>
        <input type="password" id="register-password" class="text-field"  name="register-password" placeholder="enter password"> <br>
        <button id="register-btn" class="btn-style">REGISTER </button><br>
        <button id="log-btn" class="an-btn">have account?<span>Login</span></button>
    </div>

<div  id="result-box">
    <h3 id="result"></h3><br>
    <button id="log-out-btn" class="btn-style">LOG OUT</button>

</div>

    <script  type="module" src="/fun.js"></script>
</body>

</html>
